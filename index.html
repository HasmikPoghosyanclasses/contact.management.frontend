<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Auth Section -->
        <div id="authSection" class="auth-section">
            <div class="auth-container">
                <h1>Contacts Management</h1>
                
                <!-- Login Form -->
                <div id="loginForm" class="auth-form">
                    <h2>Login</h2>
                    <form id="loginFormElement">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <p class="auth-switch">
                        Don't have an account? 
                        <a href="#" id="showRegister">Register here</a>
                    </p>
                    <div id="loginError" class="error-message"></div>
                </div>

                <!-- Register Form -->
                <div id="registerForm" class="auth-form" style="display: none;">
                    <h2>Register</h2>
                    <form id="registerFormElement">
                        <div class="form-group">
                            <label for="registerName">Name</label>
                            <input type="text" id="registerName" required>
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <input type="email" id="registerEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input type="password" id="registerPassword" required minlength="6">
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                    <p class="auth-switch">
                        Already have an account? 
                        <a href="#" id="showLogin">Login here</a>
                    </p>
                    <div id="registerError" class="error-message"></div>
                </div>
            </div>
        </div>

        <!-- Main App Section -->
        <div id="appSection" class="app-section" style="display: none;">
            <header class="app-header">
                <h1>My Contacts</h1>
                <div class="user-info">
                    <span id="userName"></span>
                    <button id="logoutBtn" class="btn btn-secondary">Logout</button>
                </div>
            </header>

            <!-- Contact Form -->
            <div class="contact-form-container">
                <h2 id="formTitle">Add New Contact</h2>
                <form id="contactForm">
                    <input type="hidden" id="contactId">
                    <div class="form-group">
                        <label for="contactName">Name</label>
                        <input type="text" id="contactName" required>
                    </div>
                    <div class="form-group">
                        <label for="contactEmail">Email</label>
                        <input type="email" id="contactEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="contactPhone">Phone</label>
                        <input type="tel" id="contactPhone" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="submitBtn">Add Contact</button>
                        <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;">Cancel</button>
                    </div>
                </form>
                <div id="contactError" class="error-message"></div>
            </div>

            <!-- Contacts List -->
            <div class="contacts-container">
                <h2>Your Contacts</h2>
                <div id="contactsList" class="contacts-list">
                    <!-- Contacts will be dynamically inserted here -->
                </div>
                <div id="noContacts" class="no-contacts" style="display: none;">
                    <p>No contacts yet. Add your first contact above!</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
